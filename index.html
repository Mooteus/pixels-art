<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@200&family=Roboto:ital@1&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title">Paleta de Cores</h1>
        <div id="palette-board">
            <div id="eraser">
                <img src="./images/eraser.webp" alt="eraser">
            </div>
            <div id="color-palette">
                <div id='color-0' class="color"></div>
                <div id='color-1' class="color"></div>
                <div id='color-2' class="color"></div>
                <div id='color-3' class="color"></div>
            </div>
            <div id="color-picker-board">
                <input type="color" id="color-picker">
                <img src="./images/color-picker.webp" alt="color-picker">
            </div>
        </div>
        <button id="clear-board" class="btn btn-primary">Limpar</button>
        <div id="generate-conteiner">
            <input id="board-size" type="number" class="form-control" min="1" max="100">
            <button id="generate-board" class="btn btn-primary">Gerar Board</button>
        </div>
        <div id="pixel-board">
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
